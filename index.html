<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumery</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-product">
        <div class="product-image">
            <img src="./assets/perfume.jpg" alt="">
        </div>
        <div class="product-description">
            <!-- Product category -->
            <p class="product-category">PERFUME</p>
            <!-- Product title -->
            <p class="product-title">Gabrielle essence Eau De Perfume</p>
            <!-- Product detail/description -->
            <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price-and-discount">
                <!-- Product price -->
                <p class="product-price">$149.99</p>
                <!-- Product discount (if any) -->
                <p class="product-discount">$169.99</p>
            </div>
            <!-- Buy Now button -->
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
